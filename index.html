<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Sign-up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="image-container">
      <div class="image-container__logo-container">
        <img class="image-container__logo" src="./assets/icon/odin-lined.png" alt="odin-logo">
        <p class="image-container__name">ODIN</p>
      </div>
      <p class="image-container__image-description">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <form class="odin-form" action="example.com">
      <div class="odin-form__heading-container">
        <p class="odin-form__heading">
          This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          Sign up now to get started. 
          <br>
          <br>
          You know you want to.
        </p>
      </div>
      <div class="odin-form__input-container">
        <p class="odin-form__sub-heading">Let's do this!</p>
        <div class="odin-form__input-flex">
          <div class="odin-form__input-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" required>
          </div>
          <div class="odin-form__input-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" required>
          </div>
          <div class="odin-form__input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="odin-form__input-group">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone_number">
          </div>
          <div class="odin-form__input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="odin-form__input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" required>
          </div>
        </div>
      </div>
      <div class="odin-form__create-account-container">
        <button class="odin-form__submit-button" type="submit">Create Account</button>
        <p class="odin-form__login">Already have an account? <a href="#">Log in</a></p>
      </div>
    </form>
  </main>
  
</body>
</html>
